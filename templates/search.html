{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/search.css">
{% endblock %}

{% block content %}
<div class="card-list">
    {% for result in results %}
    <div class="card">
        <a href="lyrics?path={{ result.path|e }}">
            <h2 class="card-title">{{ result.title|e }}</h2>
            <h3 class="card-artist">{{ result.artist_names|e }}</h3>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
