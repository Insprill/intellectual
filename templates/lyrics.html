{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/lyrics.css">
{% endblock %}

{% block content %}
<div class="song-lyrics">
    {% for verse in verses %}
        <h2 class="song-lyric">{{ verse.title }}</h2>
        {% for lyric in verse.lyrics %}
            <p class="song-lyric">{{ lyric }}</p>
        {% endfor %}
        <br>
    {% endfor %}
</div>
{% endblock %}
