{% extends "base.html" %}

{% block title %}Bad Request - {% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/style/error.css">
{% endblock %}

{% block content %}
<div class="card">
    <h1>Bad Request</h1>
    {% if err.is_some() %}
        <p>{{ err.as_ref().unwrap() }}</p>
    {% endif %}
    <br>
    <p>If this continues to occur, please <a href="https://github.com/Insprill/intellectual/issues/new/choose">report it</a>.</p>
</div>
{% endblock %}
